<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:16px">
  <div class="col-9">
  <h4>{{job['title']}}</h4>
  <div style="color:rgb(120,120,120)" ><b>Location : </b>{{job['location']}}</div>
  {%if 'salary' in job%}
  <div style="color:rgb(120,120,120)" class="mb-4" ><b>Salary : </b>{{job['salary']}}</div>
  {%endif%}
  </div>
  <div class="col-3">
  <button type="button" class="btn btn-outline-info">Apply</button>
  </div>
</div>
